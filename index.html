<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube→NotebookLM - 方法選択</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            text-align: center;
        }
        
        .logo {
            font-size: 60px;
            margin-bottom: 20px;
        }
        
        .title {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        
        .method-card {
            border: 2px solid #e3f2fd;
            border-radius: 12px;
            padding: 20px;
            margin: 15px 0;
            text-decoration: none;
            color: inherit;
            display: block;
            transition: all 0.3s ease;
        }
        
        .method-card:hover {
            border-color: #2196f3;
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.1);
            transform: translateY(-2px);
        }
        
        .method-icon {
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .method-title {
            font-size: 18px;
            font-weight: bold;
            color: #1976d2;
            margin-bottom: 8px;
        }
        
        .method-description {
            font-size: 14px;
            color: #666;
            line-height: 1.4;
        }
        
        .recommended {
            position: relative;
            border-color: #4caf50;
        }
        
        .recommended::before {
            content: "おすすめ";
            position: absolute;
            top: -10px;
            right: 15px;
            background: #4caf50;
            color: white;
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 4px;
        }
        
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">🔗📚</div>
        <h1 class="title">YouTube→NotebookLM</h1>
        <p class="subtitle">お好みの方法を選択してください</p>
        
        <a href="simple-approach.html" class="method-card recommended">
            <div class="method-icon">⚡</div>
            <div class="method-title">シンプル方式</div>
            <div class="method-description">
                最も簡単！3ステップで完了<br>
                初心者におすすめ
            </div>
        </a>
        
        <a href="bookmarklet-setup.html" class="method-card">
            <div class="method-icon">🔗</div>
            <div class="method-title">ブックマークレット方式</div>
            <div class="method-description">
                YouTubeページで直接実行<br>
                1回設定すれば永続利用
            </div>
        </a>
        
        <a href="qr-approach.html" class="method-card">
            <div class="method-icon">📱</div>
            <div class="method-title">QRコード方式</div>
            <div class="method-description">
                端末間でURL共有に便利<br>
                技術制約なし
            </div>
        </a>
        
        <a href="improved-pwa.html" class="method-card">
            <div class="method-icon">📱</div>
            <div class="method-title">PWA版（アプリ内完結）</div>
            <div class="method-description">
                アプリのように動作<br>
                確実な動作保証
            </div>
        </a>
        
        <div class="footer">
            <p>🔒 全ての方法でプライバシーは完全保護されます</p>
        </div>
    </div>

    <script>
        // URLパラメータがある場合は自動で適切な方法に転送
        const urlParams = new URLSearchParams(window.location.search);
        const sharedUrl = urlParams.get('url') || urlParams.get('text');
        
        if (sharedUrl && (sharedUrl.includes('youtube.com') || sharedUrl.includes('youtu.be'))) {
            // 共有から来た場合はシンプル方式に自動転送
            window.location.href = `simple-approach.html?${urlParams.toString()}`;
        }
    </script>
</body>
</html>
