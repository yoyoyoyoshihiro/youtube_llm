<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube→NotebookLM</title>
    <script>
        // URLパラメータを取得してproduction-pwa.htmlに渡す
        const urlParams = new URLSearchParams(window.location.search);
        const targetUrl = urlParams.toString() ? 
            `production-pwa.html?${urlParams.toString()}` : 
            'production-pwa.html';
        window.location.href = targetUrl;
    </script>
    <meta http-equiv="refresh" content="0; url=production-pwa.html">
</head>
<body>
    <h1>YouTube→NotebookLM</h1>
    <p>リダイレクト中...</p>
    <p><a href="production-pwa.html">こちらをクリック</a></p>
</body>
</html>
