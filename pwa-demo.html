<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA デモ - YouTube→NotebookLM</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .phone {
            width: 375px;
            height: 812px;
            background: #000;
            border-radius: 40px;
            padding: 20px;
            box-shadow: 0 0 30px rgba(255,255,255,0.1);
            position: relative;
        }
        
        .screen {
            width: 100%;
            height: 100%;
            background: #fff;
            border-radius: 25px;
            overflow: hidden;
            position: relative;
        }
        
        .youtube-app, .pwa-app, .share-menu {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .youtube-app {
            background: #000;
            color: white;
        }
        
        .pwa-app {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        
        .share-menu {
            background: #f8f9fa;
            color: #333;
        }
        
        .youtube-header {
            background: #212121;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
        }
        
        .video-player {
            background: #333;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        
        .video-title {
            padding: 15px;
            font-size: 16px;
            font-weight: 500;
        }
        
        .share-button {
            position: absolute;
            bottom: 100px;
            right: 20px;
            background: #ff0000;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
        }
        
        .share-header {
            background: white;
            padding: 20px;
            border-bottom: 1px solid #ddd;
            font-weight: bold;
        }
        
        .share-options {
            flex: 1;
            padding: 20px;
        }
        
        .share-option {
            display: flex;
            align-items: center;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .share-option:hover {
            background: #e9ecef;
        }
        
        .share-option.highlight {
            background: #e3f2fd;
            border: 2px solid #2196f3;
        }
        
        .share-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 20px;
        }
        
        .pwa-content {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 30px;
            color: #333;
            max-width: 300px;
        }
        
        .pwa-logo {
            font-size: 48px;
            margin-bottom: 10px;
        }
        
        .pwa-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .pwa-status {
            background: #d1ecf1;
            color: #0c5460;
            padding: 10px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #bee5eb;
        }
        
        .control-panel {
            position: fixed;
            top: 20px;
            left: 20px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            z-index: 1000;
        }
        
        .control-button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            background: #007aff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .step-indicator {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 12px;
            text-align: center;
            white-space: nowrap;
        }
        
        .demo-title {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 18px;
            font-weight: bold;
            z-index: 100;
        }
        
        .notebooklm-app {
            background: #f8f9fa;
            color: #333;
        }
        
        .notebooklm-header {
            background: #1976d2;
            color: white;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
        }
        
        .notebooklm-content {
            padding: 20px;
            flex: 1;
        }
        
        .url-display {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .summary-box {
            background: #e3f2fd;
            border-radius: 8px;
            padding: 15px;
        }
    </style>
</head>
<body>
    <div class="control-panel">
        <h3>PWA デモ操作</h3>
        <button class="control-button" onclick="step1()">1. YouTubeで共有</button>
        <button class="control-button" onclick="step2()">2. PWA選択</button>
        <button class="control-button" onclick="step3()">3. 自動処理</button>
        <button class="control-button" onclick="step4()">4. NotebookLM起動</button>
        <button class="control-button" onclick="reset()">リセット</button>
        <div style="margin-top: 20px; padding: 10px; background: #f0f0f0; border-radius: 5px; font-size: 12px;">
            <strong>PWAの特徴:</strong><br>
            • 30秒で導入完了<br>
            • 設定不要<br>
            • 自動更新<br>
            • セキュア処理
        </div>
    </div>

    <div class="phone" id="phone1">
        <div class="demo-title">スマートフォン画面</div>
        <div class="screen">
            <div class="youtube-app" id="youtube-screen">
                <div class="youtube-header">📺 YouTube</div>
                <div class="video-player">▶️ 動画再生中</div>
                <div class="video-title">効率的な学習方法とノートテクニック</div>
                <button class="share-button" onclick="step1()">共有</button>
            </div>
        </div>
        <div class="step-indicator" id="step-indicator">
            PWAデモ: YouTubeで共有ボタンをタップ
        </div>
    </div>

    <script>
        let currentStep = 1;
        
        function updateStep(step, message) {
            currentStep = step;
            document.getElementById('step-indicator').textContent = `PWAデモ: ${message}`;
        }
        
        function step1() {
            // 共有メニュー表示
            document.getElementById('youtube-screen').innerHTML = `
                <div class="share-menu">
                    <div class="share-header">共有</div>
                    <div class="share-options">
                        <div class="share-option">
                            <div class="share-icon" style="background: #1da1f2; color: white;">🐦</div>
                            <div>Twitter</div>
                        </div>
                        <div class="share-option">
                            <div class="share-icon" style="background: #4267b2; color: white;">📘</div>
                            <div>Facebook</div>
                        </div>
                        <div class="share-option highlight" onclick="step2()">
                            <div class="share-icon" style="background: #ff0000; color: white;">🔗📚</div>
                            <div><strong>YouTube→NotebookLM</strong></div>
                        </div>
                        <div class="share-option">
                            <div class="share-icon" style="background: #25d366; color: white;">💬</div>
                            <div>WhatsApp</div>
                        </div>
                        <div class="share-option">
                            <div class="share-icon" style="background: #0088cc; color: white;">✈️</div>
                            <div>Telegram</div>
                        </div>
                    </div>
                </div>
            `;
            updateStep(2, "YouTube→NotebookLM を選択");
        }
        
        function step2() {
            // PWA画面表示
            document.getElementById('youtube-screen').innerHTML = `
                <div class="pwa-app">
                    <div class="pwa-content">
                        <div class="pwa-logo">🔗📚</div>
                        <div class="pwa-title">YouTube→NotebookLM</div>
                        <div class="pwa-status">
                            <div style="display: flex; align-items: center;">
                                <div style="width: 20px; height: 20px; border: 3px solid #f3f3f3; border-top: 3px solid #667eea; border-radius: 50%; animation: spin 1s linear infinite; margin-right: 10px;"></div>
                                YouTube URLを検証中...
                            </div>
                        </div>
                        <div style="font-size: 14px; color: #666;">
                            🔒 端末内で安全に処理中
                        </div>
                    </div>
                </div>
                <style>
                @keyframes spin {
                    0% { transform: rotate(0deg); }
                    100% { transform: rotate(360deg); }
                }
                </style>
            `;
            updateStep(3, "URL検証と自動処理中");
            setTimeout(step3, 2000);
        }
        
        function step3() {
            // 処理完了、NotebookLM起動準備
            document.getElementById('youtube-screen').innerHTML = `
                <div class="pwa-app">
                    <div class="pwa-content">
                        <div class="pwa-logo">✅</div>
                        <div class="pwa-title">処理完了</div>
                        <div style="background: #d4edda; color: #155724; padding: 10px; border-radius: 8px; margin: 20px 0;">
                            ✅ YouTube URL検証完了<br>
                            🚀 NotebookLMを起動中...
                        </div>
                        <div style="font-size: 14px; color: #666;">
                            自動でNotebookLMに移動します
                        </div>
                    </div>
                </div>
            `;
            updateStep(4, "NotebookLM起動中");
            setTimeout(step4, 1500);
        }
        
        function step4() {
            // NotebookLM画面
            document.getElementById('youtube-screen').innerHTML = `
                <div class="notebooklm-app">
                    <div class="notebooklm-header">📚 NotebookLM</div>
                    <div class="notebooklm-content">
                        <div class="url-display">
                            <div style="font-size: 12px; color: #666; margin-bottom: 5px;">入力されたURL</div>
                            <div>https://youtu.be/abc123xyz</div>
                        </div>
                        <div class="summary-box">
                            <div style="font-weight: 500; margin-bottom: 10px;">📝 要約生成完了</div>
                            <div style="font-size: 14px; line-height: 1.5;">
                                この動画では効率的な学習方法について解説。主なポイント：<br><br>
                                • <strong>アクティブリコール</strong>: 能動的な記憶の呼び起こし<br>
                                • <strong>スペース反復</strong>: 間隔を空けた復習<br>
                                • <strong>ノートテクニック</strong>: コーネル式ノート法<br><br>
                                これらの手法を組み合わせることで学習効率が大幅に向上します。
                            </div>
                        </div>
                    </div>
                </div>
            `;
            updateStep(5, "NotebookLMで要約完了！");
        }
        
        function reset() {
            document.getElementById('youtube-screen').innerHTML = `
                <div class="youtube-app">
                    <div class="youtube-header">📺 YouTube</div>
                    <div class="video-player">▶️ 動画再生中</div>
                    <div class="video-title">効率的な学習方法とノートテクニック</div>
                    <button class="share-button" onclick="step1()">共有</button>
                </div>
            `;
            updateStep(1, "YouTubeで共有ボタンをタップ");
        }
    </script>
</body>
</html>
