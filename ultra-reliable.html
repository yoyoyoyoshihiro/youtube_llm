    <script>
        'use strict';
        
        // YouTube URLæ¤œè¨¼
        function isYouTubeURL(url) {
            try {
                const urlObj = new URL(url);
                const hostname = urlObj.hostname.toLowerCase();
                
                const allowedDomains = [
                    'youtube.com', 'www.youtube.com', 'm.youtube.com', 'youtu.be'
                ];
                
                const isValidDomain = allowedDomains.some(domain => 
                    hostname === domain || hostname.endsWith('.' + domain)
                );
                
                if (!isValidDomain) return false;
                
                const path = urlObj.pathname;
                const validPatterns = [
                    () => path === '/watch' && urlObj.searchParams.has('v'),
                    () => path.startsWith('/shorts/'),
                    () => hostname === 'youtu.be' && path.length > 1
                ];
                
                return validPatterns.some(pattern => pattern());
                
            } catch (error) {
                return false;
            }
        }
        
        // ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹è¡¨ç¤º
        function showStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            
            if (type !== 'processing') {
                setTimeout(() => {
                    status.style.display = 'none';
                }, 5000);
            }
        }
        
        // URLæ­£è¦åŒ–
        function normalizeYouTubeURL(url) {
            try {
                const urlObj = new URL(url);
                
                if (urlObj.hostname === 'youtu.be') {
                    const videoId = urlObj.pathname.slice(1).split('?')[0];
                    return `https://www.youtube.com/watch?v=${videoId}`;
                }
                
                if (urlObj.hostname === 'm.youtube.com') {
                    urlObj.hostname = 'www.youtube.com';
                }
                
                return urlObj.toString();
            } catch (error) {
                return url;
            }
        }
        
        // NotebookLMèµ·å‹•ï¼ˆæ­£ç¢ºãªãƒ‘ãƒƒã‚±ãƒ¼ã‚¸åä½¿ç”¨ï¼‰
        async function openNotebookLM(url) {
            showStatus('NotebookLMã‚’èµ·å‹•ä¸­...', 'processing');
            
            try {
                // Step 1: URLã‚’ã‚¯ãƒªãƒƒãƒ—ãƒœãƒ¼ãƒ‰ã«ã‚³ãƒ”ãƒ¼
                await navigator.clipboard.writeText(url);
                console.log('URL copied to clipboard');
                
                // Step 2: NotebookLMã‚¢ãƒ—ãƒªã‚’æ­£ç¢ºãªãƒ‘ãƒƒã‚±ãƒ¼ã‚¸åã§èµ·å‹•
                const packageName = 'com.google.android.apps.labs.language.tailwind';
                const appIntent = `intent://notebook/#Intent;scheme=https;package=${packageName};end`;
                
                // ã‚¢ãƒ—ãƒªèµ·å‹•ã‚’è©¦è¡Œ
                window.location.href = appIntent;
                
                // èµ·å‹•æˆåŠŸæ™‚ã®å‡¦ç†
                let appLaunched = false;
                
                // ãƒšãƒ¼ã‚¸ãŒéè¡¨ç¤ºã«ãªã£ãŸå ´åˆï¼ˆã‚¢ãƒ—ãƒªèµ·å‹•æˆåŠŸï¼‰
                document.addEventListener('visibilitychange', () => {
                    if (document.hidden && !appLaunched) {
                        appLaunched = true;
                        showStatus('âœ… NotebookLMã‚¢ãƒ—ãƒªã‚’èµ·å‹•ã—ã¾ã—ãŸï¼URLã‚’è²¼ã‚Šä»˜ã‘ã¦ãã ã•ã„', 'success');
                    }
                }, { once: true });
                
                // 3ç§’å¾Œã«ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯ï¼ˆã‚¢ãƒ—ãƒªèµ·å‹•å¤±æ•—æ™‚ï¼‰
                setTimeout(() => {
                    if (!appLaunched && !document.hidden) {
                        showStatus('ã‚¢ãƒ—ãƒªãŒè¦‹ã¤ã‹ã‚‰ãªã„ãŸã‚ã€Webç‰ˆã‚’é–‹ãã¾ã™...', 'processing');
                        
                        setTimeout(() => {
                            try {
                                window.open('https://notebooklm.google.com/', '_blank', 'noopener,noreferrer');
                                showStatus('âœ… NotebookLM Webç‰ˆã‚’é–‹ãã¾ã—ãŸï¼URLã‚’è²¼ã‚Šä»˜ã‘ã¦ãã ã•ã„', 'success');
                            } catch (error) {
                                // ã‚¢ãƒ—ãƒªå†…ãƒ–ãƒ©ã‚¦ã‚¶å¯¾å¿œ
                                if (confirm('NotebookLM Webç‰ˆã‚’é–‹ãã¾ã™ã‹ï¼Ÿï¼ˆç¾åœ¨ã®ãƒšãƒ¼ã‚¸ã‹ã‚‰ç§»å‹•ã—ã¾ã™ï¼‰')) {
                                    window.location.href = 'https://notebooklm.google.com/';
                                }
                            }
                        }, 1000);
                    }
                }, 3000);
                
            } catch (error) {
                console.error('Error opening NotebookLM:', error);
                // ã‚¨ãƒ©ãƒ¼æ™‚ã®æœ€çµ‚ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯
                try {
                    window.open('https://notebooklm.google.com/', '_blank', 'noopener,noreferrer');
                    showStatus('âœ… NotebookLM Webç‰ˆã‚’é–‹ãã¾ã—ãŸ', 'success');
                } catch (fallbackError) {
                    if (confirm('NotebookLM Webç‰ˆã‚’é–‹ãã¾ã™ã‹ï¼Ÿï¼ˆç¾åœ¨ã®ãƒšãƒ¼ã‚¸ã‹ã‚‰ç§»å‹•ã—ã¾ã™ï¼‰')) {
                        window.location.href = 'https://notebooklm.google.com/';
                    }
                }
            }
        }
        
        // ãƒ¡ã‚¤ãƒ³å‡¦ç†
        async function processUrl() {
            const input = document.getElementById('urlInput');
            const url = input.value.trim();
            
            if (!url) {
                showStatus('YouTube URLã‚’å…¥åŠ›ã—ã¦ãã ã•ã„', 'error');
                input.focus();
                return;
            }
            
            if (!isYouTubeURL(url)) {
                showStatus('æœ‰åŠ¹ãªYouTube URLã‚’å…¥åŠ›ã—ã¦ãã ã•ã„', 'error');
                input.classList.add('error');
                setTimeout(() => input.classList.remove('error'), 3000);
                return;
            }
            
            // æˆåŠŸè¡¨ç¤º
            input.classList.add('success');
            const normalizedUrl = normalizeYouTubeURL(url);
            
            // NotebookLMèµ·å‹•
            await openNotebookLM(normalizedUrl);
            
            // ã‚¯ãƒªãƒ¼ãƒ³ã‚¢ãƒƒãƒ—
            setTimeout(() => {
                input.value = '';
                input.classList.remove('success', 'error');
            }, 3000);
        }
        
        // ã‚¯ãƒªãƒƒãƒ—ãƒœãƒ¼ãƒ‰ãƒšãƒ¼ã‚¹ãƒˆ
        async function pasteFromClipboard() {
            try {
                const text = await navigator.clipboard.readText();
                
                if (!text) {
                    showStatus('ã‚¯ãƒªãƒƒãƒ—ãƒœãƒ¼ãƒ‰ãŒç©ºã§ã™', 'error');
                    return;
                }
                
                document.getElementById('urlInput').value = text;
                
                if (isYouTubeURL(text)) {
                    showStatus('âœ… YouTube URLã‚’ãƒšãƒ¼ã‚¹ãƒˆã—ã¾ã—ãŸ', 'success');
                    setTimeout(() => {
                        if (confirm('ã™ãã«NotebookLMã§é–‹ãã¾ã™ã‹ï¼Ÿ')) {
                            processUrl();
                        }
                    }, 1000);
                } else {
                    showStatus('âš ï¸ YouTube URLã§ã¯ã‚ã‚Šã¾ã›ã‚“', 'error');
                }
                
            } catch (error) {
                showStatus('ã‚¯ãƒªãƒƒãƒ—ãƒœãƒ¼ãƒ‰ã«ã‚¢ã‚¯ã‚»ã‚¹ã§ãã¾ã›ã‚“ã€‚æ‰‹å‹•ã§è²¼ã‚Šä»˜ã‘ã¦ãã ã•ã„', 'error');
            }
        }
        
        // åˆæœŸåŒ–
        document.addEventListener('DOMContentLoaded', () => {
            // URLãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ã‹ã‚‰å…±æœ‰ã•ã‚ŒãŸURLã‚’å–å¾—
            const urlParams = new URLSearchParams(window.location.search);
            const sharedUrl = urlParams.get('url') || urlParams.get('text');
            
            if (sharedUrl && isYouTubeURL(sharedUrl)) {
                document.getElementById('urlInput').value = sharedUrl;
                showStatus('å…±æœ‰ã•ã‚ŒãŸYouTube URLã‚’æ¤œå‡ºã—ã¾ã—ãŸ', 'success');
                
                // 2ç§’å¾Œã«è‡ªå‹•å®Ÿè¡Œ
                setTimeout(() => {
                    if (confirm('æ¤œå‡ºã•ã‚ŒãŸYouTube URLã‚’å‡¦ç†ã—ã¾ã™ã‹ï¼Ÿ')) {
                        processUrl();
                    }
                }, 2000);
            }
            
            // Enterã‚­ãƒ¼å¯¾å¿œ
            document.getElementById('urlInput').addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {
                    e.preventDefault();
                    processUrl();
                }
            });
            
            // è‡ªå‹•ãƒ•ã‚©ãƒ¼ã‚«ã‚¹
            setTimeout(() => {
                document.getElementById('urlInput').focus();
            }, 500);
        });
    </script>
