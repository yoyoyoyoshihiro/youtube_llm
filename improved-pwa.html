<body>
    <div class="container">
        <div class="logo" role="img" aria-label="YouTube to NotebookLM logo">🔗📚</div>
        <h1 class="title">YouTube→NotebookLM</h1>
        <p class="subtitle">アプリ内完結版 - 確実動作保証</p>
        
        <div class="install-prompt" id="installPrompt">
            📱 <strong>このページをホーム画面に追加すると、アプリのように使えます</strong>
        </div>
        
        <div class="status" id="status" role="alert" aria-live="polite"></div>
        
        <div class="input-section">
            <textarea 
                id="urlInput" 
                class="url-input"
                placeholder="YouTube URLを入力またはペースト&#10;例: https://youtube.com/watch?v=..."
                rows="3"
                autocomplete="off"
                spellcheck="false"
            ></textarea>
        </div>
        
        <div class="button-group">
            <button 
                type="button" 
                class="btn btn-primary" 
                id="processBtn" 
                onclick="processUrl()"
            >
                <span>🚀</span>
                NotebookLMで開く
            </button>
            
            <button 
                type="button" 
                class="btn btn-secondary" 
                id="pasteBtn" 
                onclick="pasteFromClipboard()"
            >
                <span>📋</span>
                クリップボードからペースト
            </button>
        </div>
        
        <div class="methods-section">
            <div class="methods-title">📋 確実な実行方法</div>
            
            <div class="method-option">
                <div class="method-number">1</div>
                <div class="method-text">
                    <strong>アプリ起動試行:</strong> NotebookLMアプリを直接起動
                </div>
            </div>
            
            <div class="method-option">
                <div class="method-number">2</div>
                <div class="method-text">
                    <strong>Web版フォールバック:</strong> アプリが起動しない場合はブラウザ版
                </div>
            </div>
            
            <div class="method-option">
                <div class="method-number">3</div>
                <div class="method-text">
                    <strong>URL自動コピー:</strong> NotebookLMでペーストするだけ
                </div>
            </div>
        </div>
        
        <div class="fallback-section">
            <strong>💡 動作しない場合:</strong><br>
            • NotebookLMアプリをインストール<br>
            • Chrome最新版を使用<br>
            • 手動でURL貼り付け
        </div>
        
        <div class="alternative-methods">
            <strong>🔗 他の方法:</strong><br>
            <a href="simple-approach.html" class="alternative-link">シンプル方式</a> | 
            <a href="bookmarklet-setup.html" class="alternative-link">ブックマークレット</a> |
            <a href="qr-approach.html" class="alternative-link">QRコード</a>
        </div>
    </div>

    <script>
        'use strict';
        
        // YouTube URL検証（改良版）
        function isYouTubeURL(url) {
            try {
                const urlObj = new URL(url);
                const hostname = urlObj.hostname.toLowerCase();
                
                // 許可されたドメイン
                const allowedDomains = [
                    'youtube.com', 'www.youtube.com', 'm.youtube.com', 'youtu.be'
                ];
                
                const isValidDomain = allowedDomains.some(domain => 
                    hostname === domain || hostname.endsWith('.' + domain)
                );
                
                if (!isValidDomain) return false;
                
                // パス検証
                const path = urlObj.pathname;
                const validPatterns = [
                    () => path === '/watch' && urlObj.searchParams.has('v'),
                    () => path.startsWith('/shorts/'),
                    () => hostname === 'youtu.be' && path.length > 1
                ];
                
                return validPatterns.some(pattern => pattern());
                
            } catch (error) {
                return false;
            }
        }
        
        // ステータス表示
        function showStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            
            if (type !== 'processing') {
                setTimeout(() => {
                    status.style.display = 'none';
                }, 5000);
            }
        }
        
        // URL正規化
        function normalizeYouTubeURL(url) {
            try {
                const urlObj = new URL(url);
                
                // youtu.be → youtube.com
                if (urlObj.hostname === 'youtu.be') {
                    const videoId = urlObj.pathname.slice(1).split('?')[0];
                    return `https://www.youtube.com/watch?v=${videoId}`;
                }
                
                // m.youtube.com → www.youtube.com
                if (urlObj.hostname === 'm.youtube.com') {
                    urlObj.hostname = 'www.youtube.com';
                }
                
                return urlObj.toString();
            } catch (error) {
                return url;
            }
        }
        
        // NotebookLM起動（改良版）
        async function openNotebookLM(url) {
            showStatus('NotebookLMを起動中...', 'processing');
            
            try {
                // Step 1: URLをクリップボードにコピー
                await navigator.clipboard.writeText(url);
                console.log('URL copied to clipboard');
                
                // Step 2: 複数の方法でNotebookLMを開く
                const methods = [
                    // 方法1: アプリIntentを試行
                    () => {
                        const appIntent = `intent://notebook/#Intent;scheme=https;package=com.google.android.apps.notebook;end`;
                        window.location.href = appIntent;
                    },
                    
                    // 方法2: カスタムスキームを試行
                    () => {
                        window.location.href = 'notebooklm://';
                    },
                    
                    // 方法3: アプリストアリンクを試行
                    () => {
                        window.location.href = 'market://details?id=com.google.android.apps.notebook';
                    }
                ];
                
                // 方法1を実行
                methods[0]();
                
                // 2秒後にフォールバック
                setTimeout(() => {
                    showStatus('アプリが見つからない場合はWeb版を開きます...', 'processing');
                    
                    // Web版を開く
                    const webUrl = 'https://notebooklm.google.com/';
                    window.open(webUrl, '_blank', 'noopener,noreferrer');
                    
                    showStatus('✅ NotebookLMを開きました！クリップボードのURLをペーストしてください', 'success');
                    
                }, 2000);
                
                // ページが非表示になった場合（アプリ起動成功）
                document.addEventListener('visibilitychange', () => {
                    if (document.hidden) {
                        showStatus('✅ NotebookLMアプリを起動しました！', 'success');
                    }
                }, { once: true });
                
            } catch (error) {
                console.error('Error opening NotebookLM:', error);
                // エラー時の最終フォールバック
                window.open('https://notebooklm.google.com/', '_blank', 'noopener,noreferrer');
                showStatus('✅ NotebookLM Web版を開きました', 'success');
            }
        }
        
        // メイン処理
        async function processUrl() {
            const input = document.getElementById('urlInput');
            const url = input.value.trim();
            
            if (!url) {
                showStatus('YouTube URLを入力してください', 'error');
                input.focus();
                return;
            }
            
            if (!isYouTubeURL(url)) {
                showStatus('有効なYouTube URLを入力してください', 'error');
                input.classList.add('error');
                setTimeout(() => input.classList.remove('error'), 3000);
                return;
            }
            
            // 成功表示
            input.classList.add('success');
            const normalizedUrl = normalizeYouTubeURL(url);
            
            // NotebookLM起動
            await openNotebookLM(normalizedUrl);
            
            // クリーンアップ
            setTimeout(() => {
                input.value = '';
                input.classList.remove('success', 'error');
            }, 3000);
        }
        
        // クリップボードペースト
        async function pasteFromClipboard() {
            try {
                const text = await navigator.clipboard.readText();
                
                if (!text) {
                    showStatus('クリップボードが空です', 'error');
                    return;
                }
                
                document.getElementById('urlInput').value = text;
                
                if (isYouTubeURL(text)) {
                    showStatus('✅ YouTube URLをペーストしました', 'success');
                    // 自動で処理を実行するか確認
                    setTimeout(() => {
                        if (confirm('すぐにNotebookLMで開きますか？')) {
                            processUrl();
                        }
                    }, 1000);
                } else {
                    showStatus('⚠️ YouTube URLではありません', 'error');
                }
                
            } catch (error) {
                showStatus('クリップボードにアクセスできません。手動で貼り付けてください', 'error');
            }
        }
        
        // 初期化
        document.addEventListener('DOMContentLoaded', () => {
            // URLパラメータから共有されたURLを取得
            const urlParams = new URLSearchParams(window.location.search);
            const sharedUrl = urlParams.get('url') || urlParams.get('text');
            
            if (sharedUrl && isYouTubeURL(sharedUrl)) {
                document.getElementById('urlInput').value = sharedUrl;
                showStatus('共有されたYouTube URLを検出しました', 'success');
                
                // 2秒後に自動実行
                setTimeout(() => {
                    processUrl();
                }, 2000);
            }
            
            // PWAインストール促進
            if (!window.matchMedia('(display-mode: standalone)').matches) {
                document.getElementById('installPrompt').style.display = 'block';
            }
            
            // Enterキー対応
            document.getElementById('urlInput').addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {
                    e.preventDefault();
                    processUrl();
                }
            });
            
            // 自動フォーカス
            setTimeout(() => {
                document.getElementById('urlInput').focus();
            }, 500);
        });
        
        // Service Worker登録
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw-simple.js')
                .catch(error => console.log('Service Worker registration failed'));
        }
    </script>
</body>
