<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube → NotebookLM 自動化デモ</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .phone {
            width: 375px;
            height: 812px;
            background: #000;
            border-radius: 40px;
            padding: 20px;
            box-shadow: 0 0 30px rgba(255,255,255,0.1);
            position: relative;
        }
        
        .screen {
            width: 100%;
            height: 100%;
            background: #fff;
            border-radius: 25px;
            overflow: hidden;
            position: relative;
        }
        
        .youtube-app {
            background: #000;
            color: white;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .youtube-header {
            background: #212121;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
        }
        
        .video-player {
            background: #333;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        
        .video-title {
            padding: 15px;
            font-size: 16px;
            font-weight: 500;
        }
        
        .share-button {
            position: absolute;
            bottom: 100px;
            right: 20px;
            background: #ff0000;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
        }
        
        .notification {
            position: absolute;
            top: 50px;
            left: 10px;
            right: 10px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            padding: 16px;
            transform: translateY(-100px);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .notification.show {
            transform: translateY(0);
            opacity: 1;
        }
        
        .notification-header {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .notification-icon {
            font-size: 20px;
            margin-right: 8px;
        }
        
        .notification-title {
            font-weight: 600;
            color: #333;
        }
        
        .notification-message {
            color: #666;
            margin-bottom: 12px;
        }
        
        .notification-buttons {
            display: flex;
            gap: 8px;
        }
        
        .notification-button {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
        }
        
        .notification-button.primary {
            background: #1976d2;
            color: white;
            border-color: #1976d2;
        }
        
        .step-indicator {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-align: center;
            background: rgba(0,0,0,0.7);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
        }
        
        .control-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        .control-button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            background: #007aff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="control-panel">
        <h3>デモ操作</h3>
        <button class="control-button" onclick="startDemo()">1. URLコピー</button>
        <button class="control-button" onclick="showNotification()">2. 通知表示</button>
        <button class="control-button" onclick="openNotebookLM()">3. NotebookLM起動</button>
        <button class="control-button" onclick="reset()">リセット</button>
    </div>

    <div class="phone">
        <div class="screen">
            <div class="youtube-app" id="youtube-app">
                <div class="youtube-header">📺 YouTube</div>
                <div class="video-player">▶️ 動画再生中</div>
                <div class="video-title">ChatGPTの使い方完全ガイド - 初心者向け解説</div>
                <button class="share-button" onclick="copyUrl()">共有</button>
            </div>
            
            <div class="notification" id="notification">
                <div class="notification-header">
                    <span class="notification-icon">🔗</span>
                    <span class="notification-title">YouTube URL検出</span>
                </div>
                <div class="notification-message">NotebookLMで開く？</div>
                <div class="notification-buttons">
                    <button class="notification-button primary" onclick="openNotebookLM()">開く</button>
                    <button class="notification-button" onclick="hideNotification()">無視</button>
                </div>
            </div>
            
            <div class="step-indicator" id="step-indicator">
                手順1: 共有ボタンを押してURLをコピー
            </div>
        </div>
    </div>

    <script>
        let currentStep = 1;
        
        function updateStep(step, message) {
            currentStep = step;
            document.getElementById('step-indicator').textContent = `手順${step}: ${message}`;
        }
        
        function startDemo() {
            reset();
            updateStep(1, "共有ボタンを押してURLをコピー");
        }
        
        function copyUrl() {
            updateStep(2, "URL検出中...");
            setTimeout(() => {
                showNotification();
            }, 500);
        }
        
        function showNotification() {
            const notification = document.getElementById('notification');
            notification.classList.add('show');
            updateStep(3, "通知をタップして選択");
            
            // 8秒後に自動で消える
            setTimeout(() => {
                if (notification.classList.contains('show')) {
                    hideNotification();
                }
            }, 8000);
        }
        
        function hideNotification() {
            document.getElementById('notification').classList.remove('show');
            updateStep(4, "通知を無視しました");
        }
        
        
        function openNotebookLM() {
            hideNotification();
            document.getElementById('youtube-app').innerHTML = `
                <div style="background: #f8f9fa; height: 100%; display: flex; flex-direction: column;">
                    <div style="background: #1976d2; color: white; padding: 15px; font-size: 18px; font-weight: bold;">
                        📚 NotebookLM
                    </div>
                    <div style="padding: 20px; flex: 1;">
                        <div style="background: white; border: 1px solid #ddd; border-radius: 8px; padding: 15px; margin-bottom: 20px;">
                            <div style="font-size: 12px; color: #666; margin-bottom: 5px;">URL</div>
                            <div style="font-size: 14px; color: #333;">https://youtu.be/abc123xyz</div>
                        </div>
                        <div style="background: #e3f2fd; border-radius: 8px; padding: 15px;">
                            <div style="font-weight: 500; margin-bottom: 10px;">📝 要約を生成中...</div>
                            <div style="font-size: 14px; line-height: 1.5;">
                                このビデオでは、ChatGPTの基本的な使い方から応用技まで詳しく解説しています。
                                主なポイント：
                                • プロンプトの書き方
                                • 効果的な質問方法
                                • 実用的な活用例
                            </div>
                        </div>
                    </div>
                </div>
            `;
            updateStep(5, "NotebookLMで要約完了！");
        }
        
        function reset() {
            document.getElementById('notification').classList.remove('show');
            document.getElementById('youtube-app').innerHTML = `
                <div class="youtube-header">📺 YouTube</div>
                <div class="video-player">▶️ 動画再生中</div>
                <div class="video-title">ChatGPTの使い方完全ガイド - 初心者向け解説</div>
                <button class="share-button" onclick="copyUrl()">共有</button>
            `;
            updateStep(1, "共有ボタンを押してURLをコピー");
        }
    </script>
</body>
</html>
